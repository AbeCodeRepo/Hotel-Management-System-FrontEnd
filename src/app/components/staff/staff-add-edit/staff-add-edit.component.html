

<div class= "background_image">

<div class="form-container">
  <span *ngIf="pageType == 'edit'">
     <div><p class="big_front" style="font-size:6vw;">Edit <br>Staff</p></div>
  </span>
  <span *ngIf="pageType == 'new'">
     <div><p class="big_front" style="font-size:6vw;">Add <br>Staff</p></div>
  </span>

  <form [formGroup] = "staffForm" action="" method="post">
    <h2>Staff Form</h2>
    <label > Employee's Name</label>
    <input type="text" name="name" required placeholder="Employee's Name" formControlName = "name">
    <label class="form2"> Address</label>
    <input type="text" name="address" required placeholder="Address" formControlName = "address">
    <label class="form5"> Email</label>
    <input type="email" name="email" required placeholder="Email" formControlName = "email">
    <label class="form4"> Mobile number</label>
    <input type="text" name="mobileNo" required placeholder="Mobile number" formControlName = "mobileNo">
    <label class="form1"> Gender</label>
    <input type="text" name="gender" required placeholder="Gender" formControlName = "gender">
    <label class="form2"> Position</label>
    <input type="text" name="position" required placeholder="Position" formControlName = "position">
    <label class="form1"> Salary</label>
    <input type="text" name="salary" required placeholder="Salary" formControlName = "salary">
    <label class="form3" > Status</label>
    <input type="text" name="status" required placeholder="Status" formControlName = "status">
    <input *ngIf="pageType == 'edit'" type="submit" name="submit" value="EDIT" class="form-btn" (click)="saveData()" >
    <input *ngIf="pageType == 'new'" type="submit" name="submit" value="SAVE" class="form-btn" (click)="saveData()">
<!--    <p>don't have an account? <a href="register.php">register now</a></p>-->
  </form>

</div>
</div>
